	<h1>昨夜星辰昨夜風 </h1>
<h2>昨夜星辰昨夜風，畫樓西畔桂堂東。
身無綵鳳雙飛翼，心有靈犀一點通。
隔座送鉤春酒暖，分曹射覆蠟燈紅。
嗟余聽鼓應官去，走馬蘭臺類轉蓬。</h2>

</h1>
